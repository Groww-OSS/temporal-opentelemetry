name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: [ubuntu-latest]
    container:
      image: ghcr.io/carlossg/maven:3.6.3-azulzulu-11-alpine
    steps:
      - uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn clean deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}