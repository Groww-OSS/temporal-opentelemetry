name: Maven Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: [ubuntu-latest]
    permissions:
      packages: write
    container:
      image: ghcr.io/carlossg/maven:3.6.3-azulzulu-11-alpine
    steps:
      - uses: actions/checkout@v3

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Build with Maven
        run: mvn clean deploy -Drevision=${{ github.event.release.tag_name }} -Dproject.version=${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}